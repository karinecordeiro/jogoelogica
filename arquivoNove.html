<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo nove</title>
</head>
<body>
    
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function a(texto) {
            return "(" + texto + ")";
        }

        function b(texto) {
            return "@" + texto + "@";
        }

        function c(nome, sobrenome) {
            return b(nome + " " + a(sobrenome));

        }
        var resultado = c("Flávio", "Almeida");
        mostra(resultado);

        //@Flávio (Almeida)@ <----- esse é o resultado

    </script>
</body>
</html>
