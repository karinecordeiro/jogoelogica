<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo vinte e dois</title>
</head>
<body>
    <!-- ? Usando o For -->
    <script>
        function pulaLinha(){
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        var numero = parseInt(prompt("Digite um n√∫mero para saber a tabuada dele:"))
        for(contador=1; contador<=10; contador++){
            mostra(numero + " x " + contador + " = " + (numero*contador))
        }

    </script>
</body>
</html>
