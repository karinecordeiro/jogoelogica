<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo cinco</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br><br>")
        }
        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }
        //IMC com frase
        function calculaImc(peso, altura){
            var imc = peso / (altura*altura)
            mostra("O imc é de: " + imc)
        }
        calculaImc(58, 1.48)

        //IMC com Return
        function calculaImc2(peso, altura){
            var imc = peso / (altura*2)
            return imc
        }
        var valorImc = calculaImc2(56, 1.61)
        mostra(valorImc)

        // IMC com return simplificado
        function calculaImc3(altura, peso) {
        return peso / (altura * altura);
        }
        mostra("O meu IMC é " + calculaImc3(1.63, 48));
        </script>
</body>
</html>
