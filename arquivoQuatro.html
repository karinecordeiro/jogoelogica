<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo quatro</title>
</head>
<body>
    
    <script>
        function pulaLinha(){
            document.write("<br><hr><br>");
        }
        function mostra(frase){
            document.write("<big>"+ frase + "</big>");
            pulaLinha();
        }

        var anoUm = 1500
        var anoAtual = 2022
        var idade = 28
        var media = anoAtual-anoUm

        mostra("Quantos anos se passaram desde 1500: " + (media))
        mostra("Quantas geração temos a cada 28 anos: " + Math.round(media/idade))

    </script>

</body>
</html>
