    <title>Arquivo um</title>

<body>
    <script>
        var tanque = 40
        var kmGasolina = 480
        var kmAlcool = 300
        var consumoGasolina = kmGasolina/tanque
        var consumoAlcool = kmAlcool/tanque

        document.write(consumoGasolina);
        document.write("<br>")
        document.write(consumoAlcool);

    </script>

<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 40;

var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina/tanque;

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo de Gasolina é " + consumoDeGasolina + " km/L");

document.write("<br>");

document.write("O consumo de Álcool é " + consumoDeAlcool + " km/L");

</script>
</body>
