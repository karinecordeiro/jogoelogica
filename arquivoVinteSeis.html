<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo vinte e seis</title>
</head>
<body>
    <!-- ? Usando Onclick -->
    <input type="number">
    <button>Teste a sorte</button>

    <script>
        var input = document.querySelector("input");
        input.focus();
        var button = document.querySelector("button");
        var numeroSorte = Math.round(Math.random()*10)

        function verifica(){
            if(input.value == numeroSorte){
                alert("VOCÊ ACERTOU!!!")
            } else{
                alert("VOCÊ ERROU!!!")
            }
            input.value = '';
            input.focus();
        }
       button.onclick = verifica; // verifica sem "()", para não chamar a função quando acionado o botão
    </script>
</body>
</html>
