<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo dezenove</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }   
        var primeiroNumero = 20
        var segundoNumero = 0

        while(primeiroNumero > segundoNumero){
            mostra(primeiroNumero)
            primeiroNumero--
        }
        mostra("fim")
    
    </script>
</body>
</html>
