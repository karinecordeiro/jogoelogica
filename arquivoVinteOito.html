<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo vinte e oito</title>
</head>
<body>
    <input type="number">
    <button>Compare com o meu segredo</button>

    <script>
        var numeroSecreto = [5,7,10,2,3];
        var button = document.querySelector("button");
        var input = document.querySelector("input");
            input.focus();
        
        function verifica() {
            var achou = false;
            for(var posicao = 0; posicao < numeroSecreto.length; posicao++) {
                if(input.value == numeroSecreto[posicao]) {
                alert("Você ACERTOU!!!");
                achou = true;
                break;
                }
            }
        if(achou == false) {
            alert("Você ERROU!");
        }
        input.value = "";
        input.focus();
        }
        button.onclick = verifica;
    </script>
</body>
</html>
