<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo Três</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write("<br>")
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }
        var idadeCarlos = 18
        var idadeAna = 15
        var subtracao = idadeCarlos-idadeAna
        mostra("Nossa diferença de idade é: " + subtracao + " anos.")
    </script>
</body>
</html>
