<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivo dezesseis</title>
</head>
<body>
    <!-- ? Ussando o While -->
    <script>
        function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var anoCopa = 1930
    var anoAtual = parseInt(prompt("Em quem ano você está?"))

    
    while(anoCopa <= anoAtual){
        mostra("Houve copa no ano " + anoCopa)
        anoCopa = anoCopa + 4
    }
    mostra("FIM")
    </script>
</body>
</html>
